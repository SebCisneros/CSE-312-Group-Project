<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Upload</title>
        <link rel="stylesheet" type="text/css" href="./frontend/styles/main.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="title-bar">
            <img src="./frontend/images/ribbit_logo.png" class="title-bar-logo">
        </div>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <div class="container">
            <h1 class="container-title">Upload</h1>
            <form action="/image-upload" id="image-form" method="post" enctype="multipart/form-data">
                <h2 class="upload-header">Post Title: </h2>
                <input class="text-field" id="image-form-comment" name="comment" cols="40" rows="6" type="text">
                <h2 class="upload-header">Image: </h2>
                <input class="upload-file" id="form-file" type="file" name="upload" accept=".jpg">
                <br/>
                <br/>
                <input class="general-button" type="submit" value="Post">
            </form>
        </div>
    </body>
</html>
