<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
    <link rel="stylesheet" type="text/css" href="../styles/main.css"/>
    <link rel="stylesheet" type="text/css" href="../styles/login.css"/>
</head>
<body>
<br/>
<br/>
<h1 class="main-header">User Registration</h1>
<form id="registration-form" action="/login" method="post" enctype="multipart/form-data">
    <h2 class="registration-header">Email</h2>
    <input class="text-field" id="email_input" name="email" type="email"/>
    <h2 class="registration-header">Username</h2>
    <input class="text-field" id="username_input" name="username" type="text"/>
    <h2 class="registration-header">Password</h2>
    <input class="text-field" id="password_input" name="password" type="password"/>
    <h2 class="registration-header">Confirm Password</h2>
    <input class="text-field" id="password_confirmation" name="passworConfirmation" type="password"/>
    <br/>
    <button type="submit" onclick="confirm_registration()" value="Post" class="submit-button"><span>Register</span></button>
</form>
<button class="general-button" onclick="window.location.href='/login'">Already have an account? Login.</button>
</body>
</html>
