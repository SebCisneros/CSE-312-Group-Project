<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="../styles/main.css"/>
    <link rel="stylesheet" type="text/css" href="../styles/login.css"/>
</head>
<body>
<br/>
<br/>
<h1 class="main-header">Login</h1>
<form id="login-form" action="/login" method="post" enctype="multipart/form-data">
    <h2 class="login-header">Email</h2>
    <input class="text-field" type="email"/>
    <h2 class="login-header">Password</h2>
    <input class="text-field" type="password"/>
    <br/>
    <button type="submit" value="Post" class="submit-button"><span>Login</span></button>
</form>
<button class="general-button" onclick="window.location.href='/registration'">Don't have an account? Register.</button>
</body>
</html>
