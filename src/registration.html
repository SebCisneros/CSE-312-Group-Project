<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Registration</title>
        <link rel="stylesheet" type="text/css" href="./frontend/styles/main.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="title-bar">
            <img src="./frontend/images/ribbit_logo.png" class="title-bar-logo">
        </div>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <div class="container">
            <h1 class="container-title">User Registration</h1>
            <form id="registration-form" action="/registration" method="post" enctype="multipart/form-data">
                <h2 class="registration-header">Email</h2>
                <input class="text-field" id="email_input" name="email" type="email"/>
                <h2 class="registration-header">Username</h2>
                <input class="text-field" id="username_input" name="username" type="text"/>
                <h2 class="registration-header">Password</h2>
                <input class="text-field" id="password_input" name="password" type="password"/>
                <h2 class="registration-header">Confirm Password</h2>
                <input class="text-field" id="password_confirmation" name="passwordConfirmation" type="password"/>
                <br/>
                <button class="general-button" type="submit" onclick="confirm_registration()" value="Post" class="submit-button"><span>Register</span></button>
            </form>
            <br/>
            <button class="alternate-button" onclick="window.location.href='/login'">Already have an account? Login!</button>
        </div>
    </body>
</html>
